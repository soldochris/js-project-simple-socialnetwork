    <title>Simple SocialNetwork</title>
    <script>
      /* 
      Requerimientos del reto:

      1. El usuario debe poder ingresar su usuario y contraseña
      2. El sistema debe ser capaz de validar si el usuario y contraseña ingresados por el usuario existen en la base de datos
      3. Si el usuario y contraseña son correctos, el sistema debe mostrar un mensaje de bienvenida y mostrar el timeline del usuario.
      4. Si el usuario y contraseña son incorrectos, el sistema debe mostrar un mensaje de error y no mostrar ningun timeline.
      */

      const usersDatabase = [
        {
          username: "andres",
          password: "123",
        },
        {
          username: "caro",
          password: "456",
        },
        {
          username: "mariana",
          password: "789",
        },
      ];

      const usersTimeline = [
        {
          username: "Estefany",
          timeline: "Me encata Javascript!",
        },
        {
          username: "Oscar",
          timeline: "Bebeloper es lo mejor!",
        },
        {
          username: "Mariana",
          timeline: "A mi me gusta más el café que el té",
        },
        {
          username: "Andres",
          timeline: "Yo hoy no quiero trabajar",
        },
      ];

      const userName = prompt("Enter your user name:");
      const userPassword = prompt("Enter your password");

      function validateUser(userName, database){
        const userExist = database.some(user => user.username == userName);
        return userExist;
      }

      function validatePassword(username, password, database){
        for(user of database){
          if(user.username == username && user.password == password){
            return true;
          }
        }
        return false
      }

      function displayTimeline(userName, timeline){
        console.log(`Welcome back ${userName} here your timeline: `);
        for(message of timeline){
          console.log(`${message.timeline} - ${message.username}`);
        }
      }

      function login(username,password){
        if(validateUser(userName,usersDatabase)){
          if(validatePassword(userName,userPassword, usersDatabase)){
            displayTimeline(userName, usersTimeline);
          }else{
            console.log("Password incorrect");
          }
        }else{
          console.log("user not found");
        }
      }

      login(userName, userPassword);
    </script>
